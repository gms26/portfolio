<!DOCTYPE html>
<html>
<head>
  <title>Admin - Achievements</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>

<script>
  if (!localStorage.getItem("token")) {
    window.location.href = "/login.html";
  }
</script>

<header class="glass-header">
  <h1 class="logo">Manage Achievements</h1>

  <nav>
    <a href="/" class="nav-btn">View Portfolio</a>
    <a href="/admin.html" class="nav-btn active">Achievements</a>
    <a href="/admin-projects.html" class="nav-btn">Projects</a>
    <a href="/admin-resume.html" class="nav-btn">Resume</a>
    <button onclick="logout()" class="nav-btn">Logout</button>
  </nav>
</header>

<section class="section card-form">
  <h2 class="section-title">Add Achievement</h2>

  <form id="achievementForm" enctype="multipart/form-data">
    <label class="input-label">Title</label>
    <input type="text" name="title" class="input-box" required>

    <label class="input-label">Description</label>
    <textarea name="description" class="input-box" required></textarea>

    <label class="input-label">Type</label>
    <select name="type" class="input-box">
      <option value="Achievement">Achievement</option>
      <option value="Certificate">Certificate</option>
      <option value="Award">Award</option>
    </select>

    <label class="input-label">Date</label>
    <input type="date" name="date" class="input-box">

    <label class="input-label">Image / PDF (optional)</label>
    <input type="file" name="file" class="input-box">

    <button type="submit" class="nav-btn full-btn">Save</button>
  </form>
</section>

<section class="section">
  <h2 class="section-title">Existing Achievements</h2>
  <div id="adminAchievementList" class="new-grid"></div>
</section>

<script src="static/admin.js"></script>

<script>
  function logout() {
    localStorage.removeItem("token");
    window.location.href = "/login.html";
  }
</script>



</body>
</html>
