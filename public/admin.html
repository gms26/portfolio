<!DOCTYPE html>
<html>
<head>
  <title>Admin - Achievements</title>
  <link rel="stylesheet" href="static/style.css">
</head>

<body>

<script>
  if (!localStorage.getItem("token")) {
    window.location.href = "/login.html";
  }
</script>

<!-- TOP NAVBAR -->
<header class="glass-header">
  <h1 class="logo">Manage Achievements</h1>

  <div>
    <a href="/" class="nav-btn">View Portfolio</a>
    <a href="/admin-projects.html" class="nav-btn">Projects</a>
    <a href="/admin-resume.html" class="nav-btn">Resume</a>
    <button onclick="logout()" class="nav-btn">Logout</button>
  </div>
</header>

<!-- ACHIEVEMENT FORM ONLY -->
<section class="section card-form">
  <h2 class="section-title">Add / Edit Achievement</h2>

  <form id="achievementForm" enctype="multipart/form-data">
    <label class="input-label">Title</label>
    <input type="text" name="title" class="input-box" required>

    <label class="input-label">Description</label>
    <textarea name="description" class="input-box" required></textarea>

    <label class="input-label">Date</label>
    <input type="text" name="date" class="input-box" placeholder="e.g., Jan 2025">

    <label class="input-label">Type</label>
    <input type="text" name="type" class="input-box" placeholder="Achievement / Certificate">

    <label class="input-label">Skills</label>
    <input type="text" name="skills" class="input-box" placeholder="Comma separated">

    <label class="input-label">Upload Image / PDF</label>
    <input type="file" name="file" class="input-box">

    <button type="submit" class="nav-btn full-btn">Save</button>
  </form>
</section>

<hr>

<!-- EXISTING ACHIEVEMENTS LIST -->
<section class="section">
  <h2 class="section-title">Existing Achievements</h2>
  <div id="adminList" class="new-grid"></div>
</section>

<script src="static/admin.js"></script>

</body>
</html>

<script>
function logout() {
  localStorage.removeItem("token");
  window.location.href = "/login.html";
}
</script>
